{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <h3 class="display-6">Detalhes do Cliente</h3>

    <div class="card">
        <div class="card-body">
            <h3 class="card-title">{{ object.name }}</h3>
            <p class="card-text">Descrição: {{ object.description }}</p>
        </div>
    </div>
    <a href="{% url 'client_list' %}" class="btn btn-secondary mt-3">Voltar para a lista de Clientes</a>
</div>

{% endblock %}
