{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <h3 class="display-6">Deletar Cartão</h3>

    <div class="card">
        <div class="card-body">
            <p class="card-text">Tem certeza que deseja exclur o Cartão <strong>{{ object.name }}</strong> do(a) <strong>{{ object.owner }}</strong></p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger mt-3">Deletar</button> 
            </form>

            <a href="{% url 'card_list' %}" class="btn btn-secondary mt-3">Cancelar e Voltar para a Lista de Cartões</a>
        </div>
    </div>
</div>

{% endblock %}
