{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <h3 class="display-6">Deletar Conta do Estoque</h3>

    <div class="card">
        <div class="card-body">
            <p class="card-text">Tem certeza que deseja exclur a Conta <strong>{{ object.account.account_login }}</strong> de login <strong>{{ object.owner }}</strong></p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger mt-3">Deletar</button> 
            </form>

            <a href="{% url 'account_list' %}" class="btn btn-secondary mt-3">Cancelar e Voltar para o Estoque</a>
        </div>
    </div>
</div>

{% endblock %}
